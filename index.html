<!DOCTYPE Html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Password Generator by GLP94</title>
        <meta name="description" content="Yet another password generator, but with different options to personalize it however you wish!" >
        <meta name="og:title" content="Password Generator by GLP94">
        <meta name="og:description" content="Generator of passwords with different ways to personalize">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>
            <header>
                <h1 class="heading">Password Generator</h1>
            </header>

            <section>
                <button type="button" class="closeBtn">X</button>

                <div id="generatorSection">
                    <button id="gen-btn" class="get-btn">Generate</button>

                    <div class="generatorPass">
                        <div class="passnum">
                            <p>Length</p>
                            <div>
                                <button type="button" class="increment">+</button>
                                <input type="number" id="password-number" value="8" min="0" max="16">
                                <button type="button" class="decrement">-</button>
                            </div>
                        </div>

                        <div class="numgen">
                            <p>Quantity</p>
                            <div>
                                <button type="button" class="increment">+</button>
                                <input type="number" id="number-generated" value="1" min="1" max="5">
                                <button type="button" class="decrement">-</button>
                            </div>
                        </div>
                    </div>

                    <div class="passSettings">
                        <div class="basicSet">
                            <h2>Basic Settings</h2>

                            <div class="character-settings">

                                <p>Upper Case</p> 
                                <label class="toggle">
                                    <input type="checkbox" id="upper-case" class="checkbox" checked>
                                    <span class="slider"></span>
                                </label>

                                <p>Lower Case</p>
                                <label class="toggle">
                                    <input type="checkbox" id="lower-case" class="checkbox" checked>
                                    <span class="slider"></span>
                                </label>

                                <p>Numbers</p>
                                <label class="toggle">
                                    <input type="checkbox" id="number" class="checkbox" checked>
                                    <span class="slider"></span>
                                </label>

                                <p>Symbols</p>
                                <label class="toggle">
                                    <input type="checkbox" id="symbol" class="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="exSet">

                            <h2>Extra Settings</h2>
                            <div class="extra-settings">
                                <p>Exclude Duplicates</p> 
                                <label class="toggle">
                                    <input type="checkbox" id="avoider" class="checkbox">
                                    <span class="slider"></span>
                                </label>

                                <p>Exclude Similiar</p> 
                                <label class="toggle">
                                    <input type="checkbox" id="ambiguous" class="checkbox">
                                    <span class="slider"></span>
                                </label>

                                <p>Only Hexadecimal</p> 
                                <label class="toggle">
                                    <input type="checkbox" id="hexa" class="checkbox">
                                    <span class="slider"></span>
                                </label>

                                <p>Parenthesis/Brackets</p> 
                                <label class="toggle">
                                    <input type="checkbox" id="pAndB" class="checkbox">
                                    <span class="slider"></span>
                                </label>

                                <p>Allow Symbols</p>
                                <div class="symballowed">
                                    <input type="text" id="symbolsel" class="symbolsel" placeholder="!@#$%...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="saved-passwords">
                    <div id="passGenerated" class="passGenerated"></div>
                </div>

            </section>
        </main>

        <div id="modalContainer" class="modal"></div>

        <script src="script.js" defer></script>
    </body>

</html>
