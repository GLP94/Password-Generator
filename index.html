<!DOCTYPE Html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Password Generator by GLP94</title>
        <meta name="description" content="Yet another password generator, but with different options to personalize it however you wish!" >
        <meta name="og:title" content="Password Generator by GLP94">
        <meta name="og:description" content="Generator of passwords with different ways to personalize">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>

            <h1 class="heading">Random Password Generator</h1>

            <div class="passnum">

                <p> Length of Password: <span id="numPass">0</span> </p>
                <input type="range" id="password-number" value="8" min="0" max="20">

            </div>

            <div class="linebreak"></div>

            <div class="character-settings">

                <p> Include Upper Case </p> 
                
                <label class="toggle">
                    <input type="checkbox" id="upper-case" class="checkbox" checked>
                    <span class="slider"></span>
                </label>

                <p> Include Lower Case </p>

                <label class="toggle">
                    <input type="checkbox" id="lower-case" class="checkbox" checked>
                    <span class="slider"></span>
                </label>

                <p> Include Numbers </p>

                <label class="toggle">
                    <input type="checkbox" id="number" class="checkbox" checked>
                    <span class="slider"></span>
                </label>

                <p> Include Symbols </p>

                <label class="toggle">
                    <input type="checkbox" id="symbol" class="checkbox" checked>
                    <span class="slider"></span>
                </label>

            </div>

            <div class="linebreak"></div>

            <div class="extra-settings">

                <p> Exclude Duplicate Characters </p> 
                
                <label class="toggle">
                    <input type="checkbox" id="avoider" class="checkbox">
                    <span class="slider"></span>
                </label>

                <p> Exclude Ambiguous Characters </p> 
                
                <label class="toggle">
                    <input type="checkbox" id="ambiguous" class="checkbox">
                    <span class="slider"></span>
                </label>

                <p> Only Hexadecimal points </p> 
                
                <label class="toggle">
                    <input type="checkbox" id="hexa" class="checkbox">
                    <span class="slider"></span>
                </label>

                <p> Only include following symbols </p> 
                
                <label class="toggle">
                    <input type="checkbox" id="symbol-chosen" class="checkbox">
                    <span class="slider"></span>
                </label>

            </div>

            <button id="gen-btn" class="get-btn">Generate</button>

        </main>

        <div class="saved-passwords">
            <h2>Saved Passwords</h2>
            <div id="passGenerated" class="passGenerated"></div>
        </div>

        <div id="copied-modal" class="copied-modal">
            <p>Password has been copied!</p>
        </div>

        <script src="script.js"></script>
    </body>

</html>
